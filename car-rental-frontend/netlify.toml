[build]
  # Build command
  command = "npm run build"
  # Directory with the static site files
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Redirect all traffic to HTTPS
[[redirects]]
  from = "http://lerent.sk/*"
  to = "https://lerent.sk/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.lerent.sk/*"
  to = "https://lerent.sk/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.lerent.sk/*"
  to = "https://lerent.sk/:splat"
  status = 301
  force = true

# SPA fallback (already in _redirects but backup here)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Performance optimizations
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Headers for better SEO and security (backup to _headers)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

